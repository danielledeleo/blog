{{ partial "head.html" . }}
<ul class="breadcrumbs">
  <li><a href="/">transpile.net</a>/</li>
	<li><a href="/{{ .Type }}">{{ .Type }}</a>/</li>
	<li><a href="{{ .Permalink }}">{{ lower .Title }}</a></li>
</ul>
<div class="container">
	<h1>{{ .Title }}</h1>
	<div class="content">
		{{ .Content }}
		{{ if eq (lower .Title) "stats" }}
			{{ partial "meta/stats.html" }}
		{{ end }}
	</div>

  {{ partial "footer.html" }}
</div>
</body>
</html>
